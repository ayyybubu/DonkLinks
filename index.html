<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonkLinks</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/ayyybubu/DonkLinks/main/favicon.ico">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <h1> <img src="https://cdn.7tv.app/emote/645ba7202461b7e1138b24e5/2x.webp" class="web-logo" alt="Emote Image"></h1>
            <div class="navbar-title">DonkLinks</div>
        </div>
        <div class="navbar-right">
            <div class="buttons-right">
                <button id="card-count-button" class="button-style"><i class="ph ph-link"></i>Links: 0</button>
                <button id="scroll-to-top-button" title="Scroll to top"class="button-style">
                <i class="ph ph-arrow-fat-lines-up"></i>
                </button>
                <button id="hide-embeds-button" title="Hide all embeds" class="button-style" data-state ="hide">
                <i class="ph ph-eye"></i>
                </button>
                <button id="reset-button" title="Reset the queue" class="button-style">
                    <i class="ph ph-trash"></i>
                    <span></span>
                </button>
                <button id="toggle-queue-button" title="Queue Open" class="button-style"><i class="ph ph-lock-key"></i>Queue Closed</button>
            </div>
            <div id="loader" class="ui-loader loader-blk" style="display: none;">
                <svg viewBox="22 22 44 44" class="multiColor-loader">
                    <circle cx="44" cy="44" r="20.2" fill="none" stroke-width="3.6" class="loader-circle loader-circle-animation"></circle>
                </svg>
            </div>
            <div class="profile-pic-con"><img src="https://static-cdn.jtvnw.net/user-default-pictures-uv/41780b5a-def8-11e9-94d9-784f43822e80-profile_image-300x300.png" class="profile-pic" alt="Profile picture"></div>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <div class="cards-container" id="cards-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
